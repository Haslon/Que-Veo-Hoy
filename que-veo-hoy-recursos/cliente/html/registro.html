<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRATE</h2>
        <div class="form__group field">
            <input type="text" class="form__field" placeholder="Usuario o correo" id="username" required>
        </div>

        <div class="form__group field">
            <input type="password" class="form__field" placeholder="Contraseña" id="password" required>
        </div>
        <div class="form__group field">
            <input type="password" class="form__field" placeholder="Confirmar Contraseña" id="confirmPassword" required>
        </div>

        <a class="btn-1" href="index.html" onclick="return validateForm()">Registrarse</a>

        <div class="remember">
            <a href="login.htm">Ya tienes cuenta? Login</a>
        </div>
    </div>

    <script type="text/javascript" src="../mdbootstrap/js/mdb.min.js"></script> <!-- Scripts de MDBootstrap -->
    <script type="text/javascript" src="../js/validation2.js"></script> <!-- Script de validación -->
</body>
</html>
